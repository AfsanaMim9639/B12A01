<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Focus Website</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: Arial, sans-serif;
      background-color: #f9fbff;
    }

    /* Banner background */
    body {
      background-image: url('banner.png'); /* Your uploaded image */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .container {
      width: 1140px;
      margin: 0 auto;
      min-height: 100vh;
      position: relative;
    }

    /* Navbar */
    .navbar {
      height: 151px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #3b82f6;
    }

    .signup-btn {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .signup-btn:hover {
      background-color: #2563eb;
    }

    /* Banner Section */
    .banner {
      text-align: center;
      padding-top: 80px;
      padding-bottom: 100px;
    }

    .banner h1 {
      font-size: 40px;
      color: #1f2937;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .focus-btn {
      background-color: #3b82f6;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .focus-btn:hover {
      background-color: #2563eb;
    }

    /* See it in Action Section */
    .action-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 80px 0;
      width: 1140px;
      margin: 0 auto;
    }

    .action-text {
      max-width: 500px;
    }

    .action-text h2 {
      font-size: 28px;
      color: #111827;
      margin-bottom: 10px;
    }

    .action-text p {
      color: #6b7280;
      font-size: 16px;
      margin-bottom: 20px;
    }

    .preview-btn {
      background-color: #6366f1;
      color: white;
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .preview-btn:hover {
      background-color: #4f46e5;
    }

    .action-image img {
      max-width: 100%;
      border-radius: 20px;
    }

    /* Productive Users Section */
    .stats-section {
      background-color: #e0e7ff;
      text-align: center;
      padding: 60px 20px;
      border-radius: 20px;
      margin: 40px auto;
      width: 1140px;
    }

    .stats-section h2 {
      font-size: 24px;
      color: #1f2937;
      margin-bottom: 40px;
    }

    .stats {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }

    .stat {
      margin: 10px 20px;
    }

    .stat h3 {
      font-size: 32px;
      color: #4f46e5;
      margin-bottom: 5px;
    }

    .stat p {
      color: #6b7280;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Main Container -->
  <div class="container">

    <!-- Navbar -->
    <div class="navbar">
      <div class="logo">LOGO</div>
      <button class="signup-btn">Sign Up</button>
    </div>

    <!-- Banner -->
    <div class="banner">
      <h1>Cool Dark UI Template for<br> Webflow Agencies!</h1>
      <button class="focus-btn">Stay Focused</button>
    </div>
  </div>

  <!-- See It in Action Section -->
  <div class="action-section">
    <div class="action-text">
      <h2>See It in Action</h2>
      <p>Explore the live preview and imagine your brand in this bold new look.</p>
      <button class="preview-btn">Launch Live Preview</button>
    </div>
    <div class="action-image">
      <img src="action.png" alt="Live Preview">
    </div>
  </div>

  <!-- Productive Users Section -->
  <div class="stats-section">
    <h2>Joined Thousands of Productive Users</h2>
    <div class="stats">
      <div class="stat">
        <h3>50K</h3>
        <p>Active Users</p>
      </div>
      <div class="stat">
        <h3>2M+</h3>
        <p>Focus Sessions</p>
      </div>
      <div class="stat">
        <h3>95%</h3>
        <p>Satisfaction Rate</p>
      </div>
    </div>
  </div>

</body>
</html>
